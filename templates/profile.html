<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Page</title>

        <!-- Custom Css -->
        <link rel="stylesheet" href="style.css">

        <!-- FontAwesome 5 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    </head>
    <style>
/* Import Font Dancing Script */
@import url(https://fonts.googleapis.com/css?family=Dancing+Script);

* {
    margin: 0;
}

body {
    background-color: #e8f5ff;
    font-family: Arial;
    overflow: hidden;
}

/* Main */
.main {
    margin-top: 2%;
    font-size: 28px;
    padding: 0 10px;
    width: 58%;
}

.main h2 {
    color: #333;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 24px;
    margin-bottom: 10px;
}

.main .card {
    background-color: #fff;
    border-radius: 18px;
    box-shadow: 1px 1px 8px 0 grey;
    height: auto;
    margin-bottom: 20px;
    padding: 20px 0 20px 50px;
}

.main .card table {
    border: none;
    font-size: 16px;
    height: 270px;
    width: 80%;
}

.edit {
    position: absolute;
    color: #e7e7e8;
    right: 14%;
}

.bottom-bar {
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #f8f9fa;
    border-top: 1px solid #dee2e6;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
}

.bottom-bar form {
    margin: 0;
}

.bottom-bar input[type="submit"] {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    border-radius: 4px;
}

.bottom-bar input[type="submit"]:hover {
    background-color: #0056b3;
}


/* End */
    </style>
<body>
    <!-- Main -->
    <div class="main">
        <h2>IDENTITY</h2>
        <div class="card">
            <div class="card-body">
                <i class="fa fa-pen fa-xs edit"></i>
                <table>
                    <tbody>
                        <tr>
                            <td>Name</td>
                            <td>:</td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>:</td>
                            <td>student@uvic.ca</td>
                        </tr>
                        <tr>
                            <td>Program</td>
                            <td>:</td>
                            <td>Computer Science</td>
                        </tr>
                        <tr>
                            <td>Current Courses</td>
                            <td>:</td>
                            <td>CSC 370, SENG 474, SENG 457</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="bottom-bar">
            <form method="GET" action="/map">
                <input type="submit" value="Buddy Map">
            </form>
            <form method="GET" action="/buddies">
                <input type="submit" value="Study Buddies">
            </form>
            <form method="GET" action="/cards">
                <input type="submit" value="Find Buddies">
            </form>
            <form method="GET" action="/Profile">
                <input type="submit" value="Profile">
            </form>
        </div>


    </div>
    <!-- End -->
</body>
</html>
