<!DOCTYPE html>
<html>
<head>
    <title>Snap Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        .content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .bottom-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        .bottom-bar form {
            margin: 0;
        }

        .bottom-bar input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }

        .bottom-bar input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Snap Map Feature</h1>
    </div>

    <div class="bottom-bar">
        <form method="GET" action="/map">
            <input type="submit" value="Buddy Map">
        </form>
        <form method="GET" action="/buddies">
            <input type="submit" value="Study Buddies">
        </form>
        <form method="GET" action="/cards">
            <input type="submit" value="Find Buddies">
        </form>
    </div>

</body>
