<!DOCTYPE html>
<html>
<head>
    <title>Buddies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        header {
            background: #35424a;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        .students {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }
        .student {
            background: #ffffff;
            border: #cccccc 1px solid;
            border-radius: 10px;
            padding: 20px;
            margin: 10px;
            width: 250px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .student h2 {
            color: #333333;
        }
        .student p {
            color: #666666;
        }
        footer {
            background: #35424a;
            color: #ffffff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .bottom-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #fff;
            border-top: 1px solid #dee2e6;
            text-align: center;
            padding: 10px 0;
            display: flex;
            justify-content: space-around;
        }
        .bottom-bar form {
            margin: 0;
        }
        .bottom-bar input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
        }
        .bottom-bar input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .remove-button {
            background-color: #ff4b5c;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 10px;
        }
        .remove-button:hover {
            background-color: #ff1f3a;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Buddies</h1>
        </div>
    </header>
    <div class="container">
        <div class="students">
            {% for student in users %}
                <div class="student">
                    <h2>{{ student.name }}</h2>
                    <p>Status: {{ student.status }}</p>
                    <p>Courses: {{ student.courses }}</p>
                    <button class="remove-button" onclick="removeBuddy('{{ student.id }}')">Remove Buddy</button>
                </div>
            {% endfor %}
        </div>
    </div>
    <div class="bottom-bar">
        <form method="GET" action="/map">
            <input type="submit" value="Buddy Map">
        </form>
        <form method="GET" action="/buddies">
            <input type="submit" value="Study Buddies">
        </form>
        <form method="GET" action="/cards">
            <input type="submit" value="Find Buddies">
        </form>
    </div>
    <script>
        function removeBuddy(userId) {
            fetch('/remove_buddy', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_id: userId }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === "User removed successfully") {
                    location.reload();
                } else {
                    alert("Failed to remove buddy");
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
